<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Top Pure Veg Hotels in Tirupur</title>
  <style>
    /* Background and Text Colors */
    body {
      font-family: Arial, sans-serif;
      background-color: #f8f9fa;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 800px;
      margin: 50px auto;
      background-color: #fff;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
    }
    h1 {
      text-align: center;
      color: #333;
      margin-bottom: 20px;
    }
    /* Results Styles */
    .results {
      margin-top: 30px;
    }
    .hotel {
      background-color: #f9f9f9;
      padding: 20px;
      margin-bottom: 10px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease;
      display: flex;
      align-items: flex-start; /* Align items to the top */
      justify-content: space-between;
      flex-wrap: wrap; /* Allow items to wrap */
    }
    .hotel:hover {
      transform: translateY(-5px);
    }
    .hotel img {
      width: 250px;
      height: auto;
      border-radius: 8px;
      margin-right: 30px;
    }
    .details {
      flex: 1;
    }
    .hotel h3 {
      color: #333;
      margin-bottom: 5px;
    }
    .rating-number {
      background-color: green;
      color: white;
      padding: 2px 4px;
      border-radius: 2px;
    }
    .stars {
      color: orange;
    }
    .book-button {
      background-color: green;
      color: white;
      padding: 8px 16px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      margin-top: 10px; /* Added margin-top to create space */
    }
    .menu-button{
      background-color: blue;
      color: white;
      padding: 8px 16px;
      border-radius: 4px;
      cursor: pointer;
    }
    .point {
      color: black; /* Keep description black */
    }
    .tik {
      color: green; /* Green color for checkmarks */
    }
  </style>
</head>
<body>
  <!-- Container for the whole page -->
  <div class="container">
    <!-- Title -->
    <h1>Top Pure Veg Hotels in Tirupur</h1>
    <!-- Container for displaying search results -->
    <div class="results">
      <!-- Results will be displayed here -->
    </div>
  </div>
  <script>
    // Dummy function to simulate fetching top pure veg hotels based on district
    function fetchTopHotels() {
      const hotels = [
        { name: "TIRUPUR SREE ANNAPOORNA ", image: "tup1.jpg", rating: 4.0, number: "07947420279" },
        { name: "ADYAR ANANDHA BHAVAN", image: "tup2.jpg", rating: 4.0, number: "07947111623" },
        { name: "SRI SARAVANA  BHAVAN", image: "tup3.jpg", rating: 3.9, number: "07947145545" }
        // Add more hotels as needed
      ];
      displayResults(hotels);
    }

    // Function to display search results
    function displayResults(hotels) {
      const resultsContainer = document.querySelector('.results');
      resultsContainer.innerHTML = ''; // Clear previous results

      hotels.forEach(hotel => {
        const hotelElement = document.createElement('div');
        hotelElement.classList.add('hotel');
        hotelElement.innerHTML = `
          <img src="${hotel.image}" alt="${hotel.name}">
          <div class="details">
            <h3>${hotel.name}</h3>
            <span class="rating-number">${hotel.rating.toFixed(1)}</span>
            <span class="stars">${getStarRating(hotel.rating)}</span>
            ${getHotelDescription(hotel.name)}
            <button class="book-button" onclick="showNumber('${hotel.number}')">Show Number &#9742;</button>
          </div>
        `;
        resultsContainer.appendChild(hotelElement);
      });
    }

    // Function to generate star rating HTML based on rating value
    function getStarRating(rating) {
      const maxStars = 5;
      const fullStars = Math.floor(rating);
      const halfStar = rating % 1 !== 0;
      const emptyStars = maxStars - fullStars - (halfStar ? 1 : 0);

      let ratingHTML = '';
      for (let i = 0; i < fullStars; i++) {
        ratingHTML += '★';
      }
      if (halfStar) {
        ratingHTML += '☆';
      }
      for (let i = 0; i < emptyStars; i++) {
        ratingHTML += '☆';
      }

      return ratingHTML;
    }

    // Function to get hotel description based on hotel name
    function getHotelDescription(name) {
      // Here you can provide different descriptions for each hotel based on their names
      // For now, leaving it empty for Adyar Anandha Bhavan and Sri Saravana Bhavan
      if (name === "TIRUPUR SREE ANNAPOORNA ") {
        return `
          <div class="point"><span class="tik">&#10004;</span> Vegan Food</div>
          <div class="point"><span class="tik">&#10004;</span> Birthday and Group Parties</div>
          <div class="point"><span class="tik">&#10004;</span> Home Delivery</div>
          <div class="point"><span class="tik">&#10004;</span> Catering Service</div>
          <div class="point"><span class="tik">&#10004;</span> Kids Menu</div>
        `;
      } else {
        return ''; // Empty description for other hotels
      }
    }

    // Fetch top hotels for Tirupur on page load
    fetchTopHotels();

    // Function to show the hotel number
    function showNumber(number) {
      // Replace this alert with your actual functionality to display the hotel number
      alert("Hotel Number: " + number);
    }
  </script>
</body>
</html>
